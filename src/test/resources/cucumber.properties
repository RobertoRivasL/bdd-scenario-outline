// ==========================================
// CUCUMBER PROPERTIES ACTUALIZADO
// ==========================================

// src/test/resources/cucumber.properties
# Configuración principal de Cucumber
cucumber.plugin=pretty,html:target/cucumber-reports,json:target/cucumber-reports/Cucumber.json,io.qameta.allure.cucumber7jvm.AllureCucumber7Jvm
cucumber.glue=com.curso.automatizacion.steps
cucumber.features=src/test/resources/features

# Configuración de snippets (para nuevos steps)
cucumber.snippet-type=camelcase

# Configuración de publicación (opcional)
cucumber.publish.enabled=false

# Configuración de ejecución
cucumber.execution.parallel.enabled=false
cucumber.execution.parallel.mode.default=concurrent