# Configuración de Allure para Calculadora Scenario Outline
allure.results.directory=target/allure-results

# Links para integración (opcionales)
allure.link.issue.pattern=https://github.com/curso-automatizacion/calculadora/issues/{}
allure.link.tms.pattern=https://github.com/curso-automatizacion/calculadora/testcases/{}

# Información del proyecto
allure.epic.name=Calculadora - Automatización de Pruebas
allure.feature.name=Operaciones Matemáticas con Scenario Outline
allure.story.name=Validación Funcional con Cucumber

# Configuración de reportes
allure.report.name=Calculadora - Reporte de Automatización
allure.report.version=1.0.0

# Configuración de screenshots
allure.attachment.screenshots=true
allure.attachment.video=false

# Configuración de entorno
allure.environment.Browser=Chrome
allure.environment.Framework=Selenium + Cucumber + JUnit 5
allure.environment.Language=Java 17
allure.environment.OS=Windows/Linux/Mac
allure.environment.TestType=UI Automation